<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-con">
        <div class="upper">
            <div class="dp">
                <div class="img"></div>
            </div>
        </div>
        <div class="content">
            <span class="name">Isha Singh Rajput</span>
            <span class="about">Programmer and Web Developer</span>
            <div class="logos">
                <div class="logo"><i class='bx bxl-facebook'></i></div>
                <div class="logo"><i class='bx bxl-twitter'></i></div>
                <div class="logo"><i class='bx bxl-instagram'></i></div>
                <div class="logo"><i class='bx bxl-youtube'></i></div>
            </div>
            <div class="btns">
                <button class="btn">Subscribe</button>
                <button class="btn">Message</button>
            </div>
            <div class="intract">
                <div class="int"><i class='bx bx-heart'></i>60k</div>
                <div class="int"><i class='bx bx-message-rounded'></i>20k</div>
                <div class="int"><i class='bx bx-share'></i>12k</div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
